
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Docente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Acceso exclusivo para docentes</h1>
    <input type="password" id="clave" placeholder="Ingresa tu clave" />
    <button onclick="verificarClave()">Ingresar</button>
    <p id="mensaje"></p>
  </div>
  <script>
    function verificarClave() {
      const claveCorrecta = "docente.YELA.TEC.2025";
      const entrada = document.getElementById("clave").value;
      const mensaje = document.getElementById("mensaje");

      if (entrada === claveCorrecta) {
        mensaje.innerText = "✔️ Acceso concedido";
        window.location.href = "https://yela-tec-web.vercel.app/docente-panel";
      } else {
        mensaje.innerText = "❌ Clave incorrecta";
      }
    }
  </script>
</body>
</html>
